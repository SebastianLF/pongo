<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <style type="text/css">
        div { width: 50%; margin: 20px auto; text-align: center; }
        #pageLoad, #clickEvent, input { font-size: 30px; }
        input { text-align: center; }
        #clickEvent:hover { cursor: pointer; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="jquery.animateNumbers.min.js"></script>
    <script>
        $(document).ready(function() {
           
            $("#pageLoad").animateNumbers(4321, true, 2000);
            
            $("#clickEvent").on("click", function() {
                $(this).animateNumbers(1234, false);
            });
            
            $("#num_input").animateNumbers(4321);
            $("#num_input2").animateNumbers(4321, false, 2000, "linear");
            $("#num_input3").animateNumbers(4321, true, 2000, "linear");
            
        });
    </script>
</head>
<body>

    <div>
        <p>This number will animate on document ready:</p>
        <div id="pageLoad">0</div>
    </div>
    <div>
        <p>This number will animate on click:</p>
        <div id="clickEvent">4321</div>
    </div>
    <div>
        <p>Text input with comma:</p>
        <input id="num_input" value="1234" />
    </div>
    <div>
        <p>Text input without comma:</p>
        <input id="num_input2" value="1234" />
    </div>
    <div>
        <p>Number input:</p>
        <input type="number" id="num_input3" value="1234" />
    </div>

</body>
</html>
